<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Loops: Task 3</title>
    <link rel="stylesheet" href="../loops3/styles.css" />
  </head>
  <body>
    <section class="preview">
    </section>
  </body>
  <script>
    let i = 500;
    const para = document.createElement('p');

    function isPrime(num) {
      for (let i = 2; i < num; i++) {
        if (num % i === 0) {
          return false;
        }
      }
      return true;
    }
    // Add your code here
    for (i; i > 1; i--) {
      if (isPrime(i)) {
        if (i === 2) {
          para.textContent += 'and ' + i + '.';
        } else {
          para.textContent += i + ', ';
        }
      }
    }

    // Don't edit the code below here!
    const section = document.querySelector('section');
    section.appendChild(para);
  </script>
</html>
